    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const workerId = params.get('id');
            const workers = getWorkers();
            const worker = workers.find(w => w.id === workerId);
            if (!worker) { window.location.href = 'workers.html'; return; }

            document.title = worker.name + ' - Kigali Cooker';
            document.getElementById('workerName').textContent = worker.name;
            document.getElementById('workerProfession').textContent = worker.profession;
            document.getElementById('wName').textContent = worker.name;
            document.getElementById('wProfession').textContent = worker.profession;
            document.getElementById('wId').textContent = worker.id;
            document.getElementById('wLocation').textContent = worker.location + ', Kigali';
            document.getElementById('wRating').innerHTML = '‚≠ê ' + worker.rating;
            document.getElementById('wReviews').textContent = worker.reviews;
            document.getElementById('wDescription').textContent = worker.description;
            document.getElementById('wConduct').textContent = worker.conduct;
            document.getElementById('bookBtn').href = 'book-service.html?worker=' + worker.id;
            document.getElementById('wSkills').innerHTML = worker.skills.map(s =>
                `<span class="badge badge-featured">${s}</span>`
            ).join('');

            // Show reviews from completed requests
            const requests = getRequests().filter(r => r.workerId === workerId && r.review);
            const reviewList = document.getElementById('wReviewsList');
            if (requests.length > 0) {
                reviewList.innerHTML = requests.map(r => `
          <div class="review-card">
            <div class="review-header">
              <div class="review-author">
                <div class="review-avatar">${r.userName.charAt(0)}</div>
                <div><strong>${r.userName}</strong><p class="review-date">${new Date(r.createdAt).toLocaleDateString()}</p></div>
              </div>
              ${renderStars(r.rating)}
            </div>
            <p class="review-text">${r.review}</p>
          </div>
        `).join('');
            } else {
                reviewList.innerHTML = '<p style="color:var(--text-dark-secondary);">No reviews yet.</p>';
            }
        });
    </script>
